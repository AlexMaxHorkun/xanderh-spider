<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %}Alexander Gorkun's spider{% endblock title %}</title>
    {% load staticfiles %}
    <script src="{% static 'jquery.js' %}"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
</head>
<body>
<div id="header">
    {% block header %}Welcome
        {% if user.is_authenticated %}, {{ user.get_username }} <a href="{% url 'logout' %}">Logout</a>{% else %}
            guest
        {% endif %}
        !
    {% endblock header %}
</div>
<div id="menu">
    Menu:
    {% if not user.is_authenticated %}<a href="{% url 'signup' %}">Sign up</a>
        <a href="{% url 'login' %}">Login</a>{% endif %}
    <a href="{% url 'index' %}">Websites</a>
</div>
<div id="content">
    {% block content %}{% endblock content %}
</div>
</body>
</html>
